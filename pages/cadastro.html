<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Loja de Suplementos</title>
    <link rel="shortcut icon" href="../assets/icon.ico">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="text-center rounded-bottom mx-2 row justify-content-center py-3" style="color: #fff;;">
        <div class="col-4 d-sm-none d-none d-md-block px-5">
           <h3 style="text-align: left;">Máximo Potencial Atlético, <br>Saúde & Bem-estar</h3>
        </div>
        <div class="col-4">
            <a href="../index.html"><img src="../assets/Desktop/menu/logo_constancia.png" alt="Go Home" height="70px"></a>
        </div>
        <div class="col-4 d-sm-none d-none d-md-block">
            <a href="https://www.instagram.com/constanciasuplementos" style="text-decoration: none;">
                <img class="icon-insta mt-2" style="filter: invert(1);" src="https://th.bing.com/th/id/R.4af42c87858bf65a60f6632aaf366a2f?rik=NGuIpcspN7X91g&riu=http%3a%2f%2fpluspng.com%2fimg-png%2finstagram-logo-eps-png-instagram-logo1-instagram-logo-1915.png&ehk=fvtoXiEoQhjKg0l38At0nkWKwoCxRe14IAkiIwAsQRg%3d&risl=&pid=ImgRaw&r=0" height="30px">
                <h3 style="color: #fff;">@constanciasuplementos</h3>
            </a>
        </div>
    </header>

    <section>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">CADASTRO</h3>
      
                  <div class="form-outline mb-4">
                    <input type="text" id="nome-2" class="form-control form-control-lg" />
                    <label class="form-label" for="nome">Seu Nome</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="email-2" class="form-control form-control-lg" />
                    <label class="form-label" for="email">E-mail</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="tel" id="telefone" class="form-control form-control-lg" />
                    <label class="form-label" for="telefone">Telefone</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="date" id="data_nascimento" class="form-control form-control-lg" />
                    <label class="form-label" for="data_nascimento">Data de Nascimento</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="senha" class="form-control form-control-lg" />
                    <label class="form-label" for="senha">Senha</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="confirm_senha" class="form-control form-control-lg" />
                    <label class="form-label" for="confirm_senha">Confirme sua senha</label>
                  </div>
          
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Entrar</button>
      
                  <hr class="my-4">
      
                  <button class="btn btn-lg btn-block btn-primary border-0 " style="background-color: #dd4b39; width: 80%;"
                    type="submit"><i class="fab fa-google me-2"></i>Entrar com google</button>
                  <button class="btn btn-lg btn-block btn-primary mb-2 border-0 mt-3" style="background-color: #3b5998; width: 80%;"
                    type="submit"><i class="fab fa-facebook-f me-2"></i>Entrar com facebook</button>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    <section class="mx-2 p-5 rounded-top" class="footer" style="background-color: #1e0b11; color: #fff;">
        <h2>Constancia Suplementos</h2>
    </section>

    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
